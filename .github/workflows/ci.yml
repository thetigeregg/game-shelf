name: CI & Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: game-shelf-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  quality_checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: Install backend package dependencies
        run: npm --prefix server ci && npm --prefix worker ci

      - name: Backend tests
        run: npm run test:backend

      - name: Install Playwright browser
        run: npm run test:ui:e2e:install

      - name: UI tests
        run: npm run test:ui

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore

  release:
    name: Bump Version and Tag
    needs: quality_checks
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      major: ${{ steps.version.outputs.major }}
      minor: ${{ steps.version.outputs.minor }}
      tag: ${{ steps.version.outputs.tag }}
      release_sha: ${{ steps.push.outputs.release_sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Bump version files
        id: version
        run: node scripts/release-version.mjs

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit, tag, and push release
        id: push
        env:
          RELEASE_TAG: ${{ steps.version.outputs.tag }}
        run: |
          git add package.json package-lock.json CHANGELOG.md
          if git diff --cached --quiet; then
            echo "release_sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          git commit -m "chore(release): ${RELEASE_TAG} [skip ci]"
          git tag "${RELEASE_TAG}"
          git push origin HEAD:main
          git push origin "${RELEASE_TAG}"
          echo "release_sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

  publish_images:
    name: Publish Docker Images
    needs:
      - quality_checks
      - release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - image_name: game-shelf-edge
            dockerfile: edge/Dockerfile
          - image_name: game-shelf-api
            dockerfile: server/Dockerfile
          - image_name: game-shelf-hltb-scraper
            dockerfile: hltb-scraper/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.release_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}
          tags: |
            type=raw,value=main
            type=raw,value=${{ needs.release.outputs.tag }}
            type=raw,value=${{ needs.release.outputs.version }}
            type=raw,value=${{ needs.release.outputs.major }}.${{ needs.release.outputs.minor }}
            type=raw,value=${{ needs.release.outputs.major }}
            type=sha,format=short

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image_name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image_name }}
