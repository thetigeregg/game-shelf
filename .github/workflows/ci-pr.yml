name: CI PR Checks

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: game-shelf-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  quality_checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: Install backend package dependencies
        run: npm --prefix server ci && npm --prefix worker ci

      - name: Backend tests
        run: npm run test:backend:coverage

      - name: Install Playwright browser
        run: npm run test:ui:e2e:install

      - name: UI tests
        run: npm run test:ui

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
