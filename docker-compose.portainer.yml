services:
  edge:
    container_name: gameshelf-edge
    image: ${EDGE_IMAGE:-ghcr.io/thetigeregg/game-shelf-edge:main}
    environment:
      TZ: ${TZ:-Europe/Zurich}
      FEATURE_MGC_IMPORT: ${FEATURE_MGC_IMPORT:-false}
      API_TOKEN: ${API_TOKEN:-change-me}
    command: >-
      /bin/sh -c
      "feature_raw=$$(printf '%s' \"$${FEATURE_MGC_IMPORT:-false}\" | tr '[:upper:]' '[:lower:]');
      case \"$$feature_raw\" in 1|true|yes|on) feature_bool=true ;; *) feature_bool=false ;; esac;
      mkdir -p /srv/assets;
      printf \"window.__GAME_SHELF_RUNTIME_CONFIG__ = Object.assign({}, window.__GAME_SHELF_RUNTIME_CONFIG__, { featureFlags: { showMgcImport: %s } });\n\" \"$$feature_bool\" >> /srv/assets/runtime-config.js;
      exec caddy run --config /etc/caddy/Caddyfile --adapter caddyfile"
    depends_on:
      - api
    ports:
      - '127.0.0.1:8080:8080'
    volumes:
      - ${MANUALS_HOST_DIR:-${NAS_DATA_ROOT:-./nas-data}/manuals}:/manuals:ro
    restart: unless-stopped

  api:
    container_name: gameshelf-api
    image: ${API_IMAGE:-ghcr.io/thetigeregg/game-shelf-api:main}
    environment:
      TZ: ${TZ:-Europe/Zurich}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://127.0.0.1:8080,http://localhost:8080}
      REQUIRE_AUTH: ${REQUIRE_AUTH:-true}
      API_TOKEN: ${API_TOKEN:-change-me}
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-gameshelf}:${POSTGRES_PASSWORD:-gameshelf}@postgres:5432/${POSTGRES_DB:-gameshelf}}
      IMAGE_CACHE_DIR: ${IMAGE_CACHE_DIR:-/data/images}
      IMAGE_PROXY_TIMEOUT_MS: ${IMAGE_PROXY_TIMEOUT_MS:-12000}
      IMAGE_PROXY_MAX_BYTES: ${IMAGE_PROXY_MAX_BYTES:-8388608}
      TWITCH_CLIENT_ID: ${TWITCH_CLIENT_ID:-}
      TWITCH_CLIENT_SECRET: ${TWITCH_CLIENT_SECRET:-}
      THEGAMESDB_API_KEY: ${THEGAMESDB_API_KEY:-}
      HLTB_SCRAPER_BASE_URL: ${HLTB_SCRAPER_BASE_URL:-http://hltb-scraper:8788}
      HLTB_SCRAPER_TOKEN: ${HLTB_SCRAPER_TOKEN:-}
      MANUALS_DIR: ${MANUALS_DIR:-/data/manuals}
      MANUALS_PUBLIC_BASE_URL: ${MANUALS_PUBLIC_BASE_URL:-/manuals}
    depends_on:
      - postgres
      - hltb-scraper
    volumes:
      - ${IMAGE_CACHE_HOST_DIR:-${NAS_DATA_ROOT:-./nas-data}/image-cache}:/data/images
      - ${MANUALS_HOST_DIR:-${NAS_DATA_ROOT:-./nas-data}/manuals}:/data/manuals:ro
    restart: unless-stopped

  postgres:
    container_name: gameshelf-postgres
    image: postgres:16-alpine
    environment:
      TZ: ${TZ:-Europe/Zurich}
      PGTZ: ${TZ:-Europe/Zurich}
      POSTGRES_DB: ${POSTGRES_DB:-gameshelf}
      POSTGRES_USER: ${POSTGRES_USER:-gameshelf}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gameshelf}
    volumes:
      - ${POSTGRES_HOST_DIR:-${NAS_DATA_ROOT:-./nas-data}/postgres}:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -h 127.0.0.1 -U "$${POSTGRES_USER}" -d "$${POSTGRES_DB}" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped

  hltb-scraper:
    container_name: gameshelf-hltb-scraper
    image: ${HLTB_SCRAPER_IMAGE:-ghcr.io/thetigeregg/game-shelf-hltb-scraper:main}
    environment:
      TZ: ${TZ:-Europe/Zurich}
      PORT: ${HLTB_SCRAPER_PORT:-8788}
      HLTB_SCRAPER_TIMEOUT_MS: ${HLTB_SCRAPER_TIMEOUT_MS:-25000}
      HLTB_SCRAPER_TOKEN: ${HLTB_SCRAPER_TOKEN:-}
      DEBUG_HLTB_SCRAPER_LOGS: ${DEBUG_HLTB_SCRAPER_LOGS:-false}
    restart: unless-stopped

  backup:
    container_name: gameshelf-backup
    image: ${BACKUP_IMAGE:-ghcr.io/thetigeregg/game-shelf-backup:main}
    environment:
      TZ: ${TZ:-Europe/Zurich}
      PGTZ: ${TZ:-Europe/Zurich}
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: ${POSTGRES_DB:-gameshelf}
      PGUSER: ${POSTGRES_USER:-gameshelf}
      PGPASSWORD: ${POSTGRES_PASSWORD:-gameshelf}
      BACKUP_KEEP_COUNT: ${BACKUP_KEEP_COUNT:-14}
      BACKUP_SCHEDULE_TIME: ${BACKUP_SCHEDULE_TIME:-00:00}
      BACKUP_PGDUMP_RETRIES: ${BACKUP_PGDUMP_RETRIES:-3}
      BACKUP_PGDUMP_RETRY_DELAY_SECONDS: ${BACKUP_PGDUMP_RETRY_DELAY_SECONDS:-5}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ${BACKUP_HOST_DIR:-${NAS_DATA_ROOT:-./nas-data}/backups}:/backups
    command:
      - /bin/sh
      - -ec
      - /opt/backup/start-cron.sh
    restart: unless-stopped
