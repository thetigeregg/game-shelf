services:
  edge:
    container_name: gameshelf-edge
    build:
      context: .
      dockerfile: edge/Dockerfile
    environment:
      TZ: ${TZ:-Europe/Zurich}
      FEATURE_MGC_IMPORT: ${FEATURE_MGC_IMPORT:-false}
      API_TOKEN: ${API_TOKEN:-change-me}
    command: >-
      /bin/sh -c
      "feature_raw=$$(printf '%s' \"$${FEATURE_MGC_IMPORT:-false}\" | tr '[:upper:]' '[:lower:]');
      case \"$$feature_raw\" in 1|true|yes|on) feature_bool=true ;; *) feature_bool=false ;; esac;
      mkdir -p /srv/assets;
      printf \"window.__GAME_SHELF_RUNTIME_CONFIG__ = Object.assign({}, window.__GAME_SHELF_RUNTIME_CONFIG__, { featureFlags: { showMgcImport: %s } });\n\" \"$$feature_bool\" >> /srv/assets/runtime-config.js;
      exec caddy run --config /etc/caddy/Caddyfile --adapter caddyfile"
    depends_on:
      - api
    ports:
      - '127.0.0.1:8080:8080'
    volumes:
      - ./nas-data/manuals:/manuals:ro
    restart: unless-stopped

  api:
    container_name: gameshelf-api
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      TZ: ${TZ:-Europe/Zurich}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://127.0.0.1:8080,http://localhost:8080}
      REQUIRE_AUTH: ${REQUIRE_AUTH:-true}
      API_TOKEN: ${API_TOKEN:-change-me}
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-gameshelf}:${POSTGRES_PASSWORD:-gameshelf}@postgres:5432/${POSTGRES_DB:-gameshelf}}
      IMAGE_CACHE_DIR: ${IMAGE_CACHE_DIR:-/data/images}
      IMAGE_PROXY_TIMEOUT_MS: ${IMAGE_PROXY_TIMEOUT_MS:-12000}
      IMAGE_PROXY_MAX_BYTES: ${IMAGE_PROXY_MAX_BYTES:-8388608}
      TWITCH_CLIENT_ID: ${TWITCH_CLIENT_ID:-}
      TWITCH_CLIENT_SECRET: ${TWITCH_CLIENT_SECRET:-}
      THEGAMESDB_API_KEY: ${THEGAMESDB_API_KEY:-}
      HLTB_SCRAPER_BASE_URL: ${HLTB_SCRAPER_BASE_URL:-http://hltb-scraper:8788}
      HLTB_SCRAPER_TOKEN: ${HLTB_SCRAPER_TOKEN:-}
      MANUALS_DIR: ${MANUALS_DIR:-/data/manuals}
      MANUALS_PUBLIC_BASE_URL: ${MANUALS_PUBLIC_BASE_URL:-/manuals}
    depends_on:
      - postgres
      - hltb-scraper
    volumes:
      - ./nas-data/image-cache:/data/images
      - ./nas-data/manuals:/data/manuals:ro
    restart: unless-stopped

  postgres:
    container_name: gameshelf-postgres
    image: postgres:16-alpine
    environment:
      TZ: ${TZ:-Europe/Zurich}
      PGTZ: ${TZ:-Europe/Zurich}
      POSTGRES_DB: ${POSTGRES_DB:-gameshelf}
      POSTGRES_USER: ${POSTGRES_USER:-gameshelf}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gameshelf}
    volumes:
      - ./nas-data/postgres:/var/lib/postgresql/data
    restart: unless-stopped

  hltb-scraper:
    container_name: gameshelf-hltb-scraper
    build:
      context: .
      dockerfile: hltb-scraper/Dockerfile
    environment:
      TZ: ${TZ:-Europe/Zurich}
      PORT: ${HLTB_SCRAPER_PORT:-8788}
      HLTB_SCRAPER_TIMEOUT_MS: ${HLTB_SCRAPER_TIMEOUT_MS:-25000}
      HLTB_SCRAPER_TOKEN: ${HLTB_SCRAPER_TOKEN:-}
      DEBUG_HLTB_SCRAPER_LOGS: ${DEBUG_HLTB_SCRAPER_LOGS:-false}
    restart: unless-stopped

  backup:
    container_name: gameshelf-backup
    image: postgres:16-alpine
    environment:
      TZ: ${TZ:-Europe/Zurich}
      PGTZ: ${TZ:-Europe/Zurich}
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: ${POSTGRES_DB:-gameshelf}
      PGUSER: ${POSTGRES_USER:-gameshelf}
      PGPASSWORD: ${POSTGRES_PASSWORD:-gameshelf}
      BACKUP_KEEP_COUNT: ${BACKUP_KEEP_COUNT:-14}
      BACKUP_SCHEDULE_TIME: ${BACKUP_SCHEDULE_TIME:-00:00}
    depends_on:
      - postgres
    volumes:
      - ${BACKUP_HOST_DIR:-./nas-data/backups}:/backups
    command:
      - /bin/sh
      - -ec
      - |
        cat >/usr/local/bin/backup.sh <<'SCRIPT'
        #!/bin/sh
        set -eu
        log() {
          printf '[backup] %s %s\n' "$$(date -u +%Y-%m-%dT%H:%M:%SZ)" "$$*"
        }
        log "backup run started"
        ts="$$(date -u +%Y%m%dT%H%M%SZ)"
        dir="/backups/$$ts"
        log "creating backup directory $$dir"
        mkdir -p "$$dir"
        log "running pg_dump"
        pg_dump --clean --if-exists --no-owner --no-privileges | gzip -c >"$$dir/postgres.sql.gz"
        log "pg_dump completed: $$dir/postgres.sql.gz"
        {
          echo "timestamp=$$ts"
          echo "created_at_utc=$$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "postgres_dump=postgres.sql.gz"
          echo "image_cache=external_snapshot"
          echo "manuals=excluded"
        } >"$$dir/manifest.txt"
        log "manifest written: $$dir/manifest.txt"
        ln -sfn "$$ts" /backups/latest
        log "updated latest symlink -> $$ts"
        keep="$${BACKUP_KEEP_COUNT:-14}"
        if echo "$$keep" | grep -Eq '^[0-9]+$$'; then
          count="$$(find /backups -mindepth 1 -maxdepth 1 -type d -name '20*' | wc -l | tr -d ' ')"
          log "retention check: keep=$$keep existing=$$count"
          if [ "$$count" -gt "$$keep" ]; then
            remove=$$((count - keep))
            log "pruning $$remove old backup folder(s)"
            find /backups -mindepth 1 -maxdepth 1 -type d -name '20*' | sort | head -n "$$remove" | xargs -r rm -rf
          fi
        else
          log "retention disabled: BACKUP_KEEP_COUNT=$$keep is not numeric"
        fi
        log "backup run completed"
        SCRIPT
        chmod +x /usr/local/bin/backup.sh
        mkdir -p /backups
        schedule="$${BACKUP_SCHEDULE_TIME:-00:00}"
        case "$$schedule" in
          [0-1][0-9]:[0-5][0-9]|2[0-3]:[0-5][0-9]) ;;
          *)
            echo "Invalid BACKUP_SCHEDULE_TIME=$$schedule (expected HH:MM, 24-hour format)" >&2
            exit 1
            ;;
        esac
        hour="$${schedule%:*}"
        minute="$${schedule#*:}"
        echo "[backup-init] schedule=$$schedule (minute=$$minute hour=$$hour) keep=$${BACKUP_KEEP_COUNT:-14} tz=$${TZ:-unset}"
        printf '%s %s * * * %s\n' "$$minute" "$$hour" '/usr/local/bin/backup.sh >>/proc/1/fd/1 2>>/proc/1/fd/2' > /etc/crontabs/root
        echo "[backup-init] crontab entry: $$(cat /etc/crontabs/root)"
        echo "[backup-init] starting crond in foreground"
        exec crond -f -l 8
    restart: unless-stopped
