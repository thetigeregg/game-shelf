<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="backHref"></ion-back-button>
    </ion-buttons>
    <ion-title>Views</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="views$ | async as views">
    <ion-item button detail="false" *ngFor="let view of views; trackBy: trackByViewId" (click)="applyView(view)">
      <ion-label>
        <h2>{{ view.name }}</h2>
        <p>{{ getViewSummary(view) }}</p>
      </ion-label>

      <ion-button
        slot="end"
        fill="clear"
        aria-label="View actions"
        [id]="getActionsTriggerId(view)"
        (click)="$event.stopPropagation()"
      >
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>

      <ion-popover [trigger]="getActionsTriggerId(view)" triggerAction="click">
        <ng-template>
          <ion-content>
            <ion-list lines="none">
              <ion-item button detail="false" (click)="renameViewFromPopover(view)">
                Rename
              </ion-item>
              <ion-item button detail="false" (click)="updateViewFromPopover(view)">
                Update from current
              </ion-item>
              <ion-item button detail="false" color="danger" (click)="deleteViewFromPopover(view)">
                Delete
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-item>

    <ion-item *ngIf="views.length === 0" lines="none">
      <ion-label color="medium">No views saved yet.</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button aria-label="Save current as view" [disabled]="!hasCurrentConfiguration" (click)="openCreateViewModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-modal [isOpen]="isNameModalOpen" (didDismiss)="closeNameModal()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ isRenameMode ? 'Rename View' : 'Save View' }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeNameModal()">Cancel</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="View name"
          labelPlacement="stacked"
          placeholder="e.g. Backlog RPGs"
          [value]="draftName"
          (ionInput)="draftName = $any($event).detail.value || ''"
        ></ion-input>
      </ion-item>
      <ion-note color="medium" *ngIf="!isRenameMode">
        {{ getCreateButtonLabel() }}
      </ion-note>
      <ion-button expand="block" class="ion-margin-top" (click)="saveViewName()">
        {{ isRenameMode ? 'Save name' : 'Save view' }}
      </ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
