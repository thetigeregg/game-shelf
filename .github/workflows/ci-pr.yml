name: CI PR Checks

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

concurrency:
  group: game-shelf-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  quality_checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: Install backend package dependencies
        run: npm --prefix server ci && npm --prefix worker ci

      - name: Backend tests
        run: npm run test:backend:coverage

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/app/lcov.info
          flags: frontend
          name: frontend-coverage
          disable_search: true
          use_oidc: true
          fail_ci_if_error: true

      - name: Upload server coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./server/coverage/lcov.info
          flags: server
          name: server-coverage
          disable_search: true
          use_oidc: true
          fail_ci_if_error: true

      - name: Upload worker coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./worker/coverage/lcov.info
          flags: worker
          name: worker-coverage
          disable_search: true
          use_oidc: true
          fail_ci_if_error: true

      - name: Backup ops smoke test
        run: npm run test:backup:ops

      - name: Backup ops cleanup
        if: always()
        run: docker compose down --remove-orphans -v

      - name: Install Playwright browser
        run: npm run test:ui:e2e:install

      - name: UI tests
        run: npm run test:ui

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
