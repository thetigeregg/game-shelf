services:
  edge:
    build:
      context: .
      dockerfile: edge/Dockerfile
    depends_on:
      - api
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./nas-data/manuals:/manuals:ro
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      HOST: 0.0.0.0
      PORT: 3000
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      DATABASE_URL: ${DATABASE_URL:-postgres://gameshelf:gameshelf@postgres:5432/gameshelf}
      IMAGE_CACHE_DIR: /data/images
      TWITCH_CLIENT_ID: ${TWITCH_CLIENT_ID:-}
      TWITCH_CLIENT_SECRET: ${TWITCH_CLIENT_SECRET:-}
      THEGAMESDB_API_KEY: ${THEGAMESDB_API_KEY:-}
      HLTB_SCRAPER_BASE_URL: ${HLTB_SCRAPER_BASE_URL:-http://hltb-scraper:8788}
      HLTB_SCRAPER_TOKEN: ${HLTB_SCRAPER_TOKEN:-}
      MANUALS_DIR: /data/manuals
      MANUALS_PUBLIC_BASE_URL: /manuals
    depends_on:
      - postgres
      - hltb-scraper
    volumes:
      - ./nas-data/image-cache:/data/images
      - ./nas-data/manuals:/data/manuals:ro
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: gameshelf
      POSTGRES_USER: gameshelf
      POSTGRES_PASSWORD: gameshelf
    ports:
      - "5432:5432"
    volumes:
      - ./nas-data/postgres:/var/lib/postgresql/data
    restart: unless-stopped

  hltb-scraper:
    build:
      context: .
      dockerfile: hltb-scraper/Dockerfile
    environment:
      PORT: 8788
      HLTB_SCRAPER_TIMEOUT_MS: 25000
      HLTB_SCRAPER_TOKEN: ${HLTB_SCRAPER_TOKEN:-}
      DEBUG_HLTB_SCRAPER_LOGS: ${DEBUG_HLTB_SCRAPER_LOGS:-false}
    ports:
      - "8788:8788"
    restart: unless-stopped
